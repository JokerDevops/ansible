- block:
    - name: rook-cceph | wait for all component complete
      shell: "{{ bin_dir }}/kubectl -n rook-ceph get pod -o wide | grep ceph-osd-prepare | head -1 | awk '{print $3}'"
      register: pod_status
      until: pod_status.stdout == "Completed"
      retries: 30
      delay: 15
  delegate_to: "{{ groups['kube-master'][0] }}"
  run_once: true

- block:
    - name: rook-cceph | prepare rook-storageclass file
      template:
        src: rook-ceph/storageclass.yaml.j2
        dest: "{{ kube_config_dir }}/plugins/storage-plugin/rook-ceph/storageclass.yaml"

    - name: rook-cceph | deploy rook-storageclass
      shell: "{{ bin_dir }}/kubectl apply -f {{ kube_config_dir }}/plugins/storage-plugin/rook-ceph/storageclass.yaml"
      ignore_errors: true

    - name: rook-cceph | set default storageClass
      shell: "{{ bin_dir }}/kubectl patch storageclass '{{ storageClassName }}' -p '{{ default_label }}'"
  delegate_to: "{{ groups['kube-master'][0] }}"
  run_once: true
