# 判断系统架构，arm64 或 amd64
architectures: "{% if ansible_architecture == 'x86_64' %}amd64{% elif ansible_architecture == 'aarch64' %}arm64{% endif %}"

# storage-nfs
storage_nfs_provisioner_name: "nfs-provisioner"

# storage-ceph-rbd
storageClassName: "storageclass-default"
rbd_provisioner_namespace: "kube-system"

# set default StorageClass
default_label: '{"metadata": {"annotations":{"storageclass.kubernetes.io/is-default-class":"true"}}}'

# rook-ceph
mon_count: >-
  {% if groups['all'] | length < 3 %}
    2
  {% else %}
    3
  {% endif %}